<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <h1>Error Occurred</h1>
    {% if exception %}
        <p>{{ exception }}</p>
    {% else %}
        <p>An error occurred while processing your request.</p>
    {% endif %}
</body>
</html>
